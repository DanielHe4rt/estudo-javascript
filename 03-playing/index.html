<html>
    <head>
        <title>Playing with CSS/JS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Agora vai </h1>
            <div class="col">
                <h4>Blur</h4>
                <input id="blur" type="range" min="0" max="10">
            </div>
            <div class="col">
                <h4>Padding</h4>
                <input id="padding" min="0" max="10" type="range">
            </div>
            <div class="col">
                <h4>Color</h4>
                <input id="color" type="color">
            </div>
            <div id="image-box">
                <img src="https://i.kym-cdn.com/entries/icons/mobile/000/013/564/doge.jpg">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
