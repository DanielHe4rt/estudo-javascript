<html>
    <head>
        <title>JS Clock</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Relogin top</h1>
        <p id="time"></p>
        <div class="clock-wrapper">
            <div class="clock">
                <div class="circle"></div>
                <div class="pointers">
                    <div class="pointer" id="hours"></div>
                    <div class="pointer" id="minutes"></div>
                    <div class="pointer" id="seconds"></div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
