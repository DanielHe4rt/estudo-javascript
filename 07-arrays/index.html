<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2
    let date = new Date();
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const result1 = people.some(res => {
      return (date.getFullYear() - res.year) >= 19 
    })
    console.log("Alguém da lista é maior de 19? ", result1)


    // Array.prototype.every() // is everyone 19 or older?
    const result2 = people.every(res =>{
      return (date.getFullYear() - res.year) >= 19 
    })
    console.log("Todos na lista são maiores ed 19?", result2);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const result3 = comments.find(res => {
      return res.id === 823423 
    })
    console.log("Pesquisando ID 823423...")
    console.log(result3)
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log("Removendo comentário ID 823423...")
    comments.findIndex((res,i) => {
      if(res.id === 823423){
        comments.splice(i,1)
        console.log("Comentário removido.")
        return true;
      }
    })
    console.log(comments)
  </script>
</body>
</html>
